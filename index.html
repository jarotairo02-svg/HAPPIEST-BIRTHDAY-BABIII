<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Babi</title>
<style>
  body {
    background: linear-gradient(white, #87CEFA); /* gradient white to blue */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: "Brush Script MT", cursive; /* calligraphy style */
  }

  h1 {
    position: absolute;
    bottom: 20px;
    font-size: 2.5em;
    color: #001f3f;
    text-align: center;
  }

  .cake {
    position: relative;
    margin-bottom: 50px;
    animation: dropIn 1s ease-out forwards;
    transform: translateY(-300px);
  }

  @keyframes dropIn {
    from { transform: translateY(-300px); }
    to { transform: translateY(0); }
  }

  .layer {
    width: 220px;
    height: 50px;
    background: #001f3f; /* dark blue */
    border-radius: 0 0 15px 15px;
    margin: 5px auto;
    position: relative;
  }

  .icing {
    width: 100%;
    height: 15px;
    background: #fff;
    border-radius: 15px 15px 0 0;
    position: absolute;
    top: -15px;
    left: 0;
  }

  .candle {
    position: absolute;
    top: -70px;
    left: 50%;
    width: 20px;
    height: 60px;
    margin-left: -10px;
    background: pink;
    border-radius: 5px;
  }

  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    width: 20px;
    height: 25px;
    margin-left: -10px;
    background: orange;
    border-radius: 50%;
    animation: flicker 0.3s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(1.1); opacity: 0.8; }
  }

  .smoke {
    position: absolute;
    top: -35px;
    left: 50%;
    width: 12px;
    height: 12px;
    margin-left: -6px;
    border-radius: 50%;
    background: gray;
    opacity: 0;
    animation: smoke 2s forwards;
  }

  @keyframes smoke {
    0% { opacity: 0; transform: translateY(0) scale(1); }
    50% { opacity: 0.6; transform: translateY(-20px) scale(1.2); }
    100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
  }
</style>
</head>
<body>

<div class="cake">
  <div class="candle">
    <div class="flame" id="flame"></div>
  </div>
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
  <div class="layer"><div class="icing"></div></div>
</div>

<h1>Happy Birthday, My Dearest Babi&lt;3</h1>

<audio id="song" autoplay>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
</audio>

<script>
  // Blow out the candle after 3 seconds
  setTimeout(() => {
    document.getElementById("flame").style.display = "none";

    // Add smoke
    const smoke = document.createElement("div");
    smoke.classList.add("smoke");
    document.querySelector(".candle").appendChild(smoke);

    // Start looping confetti like a stage celebration ðŸŽŠ
    let confettiInterval = setInterval(() => {
      const confetti = document.createElement("div");
      confetti.style.position = "fixed";
      confetti.style.width = "10px";
      confetti.style.height = "10px";
      confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
      confetti.style.top = "-10px";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.opacity = "0.9";
      confetti.style.borderRadius = "2px";
      confetti.style.transition = "transform 4s ease-out";
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.style.transform = 
          `translateY(${window.innerHeight}px) rotate(${Math.random()*720}deg)`;
      }, 50);

      setTimeout(() => confetti.remove(), 5000);
    }, 100); // new confetti every 100ms

    // Stop after 10 seconds
    setTimeout(() => clearInterval(confettiInterval), 10000);

  }, 3000);
</script>

</body>
</html>
